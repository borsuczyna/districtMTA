<style>
    #tuning {
        position: fixed;
        left: 0%;
        top: 0%;
        width: 100vw;
        height: 100vh;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.2s, transform 0.2s;
    }

    #tuning #finish {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        gap: 0.5rem;
    }

    #tuning #finish .button {
        background-color: white;
        color: black;
        font-weight: bold;
        padding: 0.7rem;
        border-radius: 0.2rem;
        cursor: pointer;
    }

    #tuning #options {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 0.5rem;
        max-width: 50vw;
        overflow: auto;
    }

    #tuning #options .option {
        padding: 0.7rem;
        background-color: rgba(34, 34, 34, 0.5);
        color: rgba(255, 255, 255, 0.899);
        border: 0.125rem solid rgba(77, 77, 77, 0.7);
        border-radius: 0.5rem;
        cursor: pointer;
        margin-bottom: 0.5rem;
        min-width: 1.5rem;
        width: 1.5rem;
        height: 1.5rem;
    }

    #tuning #options .option.active {
        background-color: white;
    }

    #tuning #options svg {
        width: 1.5rem;
        height: 1.5rem;
        color: white;
        cursor: pointer;
    }

    #tuning #options .option.active svg {
        color: black;
    }

    /* custom scroll for options */
    #tuning .scroll::-webkit-scrollbar {
        width: 0.3rem;
        height: 0.4rem;
    }

    #tuning .scroll::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 0.5rem;
    }

    #tuning .scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.7);
    }

    #tuning .scroll::-webkit-scrollbar-track {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
    }

    #tuning #items {
        position: fixed;
        left: 2rem;
        top: 50%;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        transform: translateY(-50%);
    }

    #tuning .items-list {
        max-height: 40vh;
        height: 40vh;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        overflow: auto;
        padding-right: 0.3rem;
    }

    #tuning #items .item {
        padding: 1rem;
        background-color: rgba(56, 56, 56, 0.4);
        color: rgba(255, 255, 255, 0.899);
        border: 0.1rem solid rgba(86, 86, 86, 0.4);
        border-radius: 0.5rem;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5rem;
        width: 20rem;
    }

    #tuning #items .item.active {
        background-color: white;
        color: black;
        font-weight: bold;
        cursor: default;
    }

    #tuning .item .buy {
        display: none;
    }

    #tuning .buy {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.3rem;
        background-color: rgba(56, 56, 56, 0.4);
        border: 0.1rem solid rgba(86, 86, 86, 0.4);
        border-radius: 0.3rem;
        cursor: pointer;
    }

    #tuning .buy svg {
        width: 1.5rem;
        height: 1.5rem;
    }

    #tuning .item.active .buy {
        display: flex;
        background-color: rgba(0, 0, 0, 0.6);
        border: 0.1rem solid rgba(0, 0, 0, 0.4);
    }

    #tuning .item.active .buy svg {
        color: white;
    }

    #tuning #items .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
    }

    #tuning .checkmark {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #tuning .checkmark svg {
        width: 1rem;
        height: 1rem;
        color: white;
    }

    #tuning .item.active .checkmark svg {
        color: black;
    }

    #tuning #confirmation {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        background-color: rgba(56, 56, 56, 0.4);
        color: white;
        border: 0.1rem solid rgba(86, 86, 86, 0.4);
        border-radius: 0.5rem;
        cursor: default;
        display: none;
    }

    #tuning #confirmation .buttons {
        display: flex;
        gap: 0.5rem;
    }

    #tuning #confirmation.active {
        display: flex;
    }

    #tuning.active {
        opacity: 1;
        transform: scale(1);
    }
</style>

<div id="options" class="scroll"></div>

<div id="items">
    <div class="title"></div>
    <div class="items-list scroll"></div>
</div>

<div id="confirmation">
    <div id="message">Czy na pewno chcesz kupić ten tuning?</div>
    <div class="buttons">
        <div class="flat-button flat-button-small" id="confirm">Tak</div>
        <div class="flat-button flat-button-small" id="cancel">Nie</div>
    </div>
</div>

<div id="finish">
    <div class="button" onclick="tuning_exitGarage()">Opuść warsztat</div>
</div>

    async function loadIncludes() {
        let tasks = [];

        tasks.push(include('/m-tuning/data/categories.js'));
        tasks.push(include('/m-tuning/data/items.js'));

        await Promise.all(tasks);
        await new Promise(resolve => setTimeout(resolve, 100));
        finishIncludes('tuning');
    }

    tuning_showConfirmation = async (message) => {
        let confirmation = document.querySelector('#tuning #confirmation');
        confirmation.querySelector('#message').innerHTML = message;
        confirmation.classList.add('active');

        return new Promise(resolve => {
            confirmation.querySelector('#confirm').onclick = () => {
                confirmation.classList.remove('active');
                resolve(true);
            };
            confirmation.querySelector('#cancel').onclick = () => {
                confirmation.classList.remove('active');
                resolve(false);
            };
        });
    };

    tuning_exitGarage = () => {
        mta.triggerEvent('tuning:exitGarage');
    }

    loadIncludes();

    addEvent('tuning', 'play-animation', async (appear) => {
        await new Promise(resolve => setTimeout(resolve, 100));
        document.querySelector('#tuning').style.opacity = appear ? '1' : '0';
        document.querySelector('#tuning').style.transform = appear ? 'scale(1)' : 'scale(0.9)';
    });
</script>
