<style>
    #inventory {
        position: absolute;
        right: 2.5rem;
        top: 50%;
        background: rgba(26, 26, 26, 0.9);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.625rem;
        display: flex;
        flex-direction: column;
        color: #fff;
        width: 21rem;
        padding: 1rem;
        transform: translateY(-50%);
    }

    #inventory .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0.625rem 0.625rem 0 0;
    }

    #inventory .top .title {
        font-size: 1rem;
        font-weight: 500;
        color: #ffffffee;
    }

    #inventory .items {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
        margin-top: 1rem;
        max-height: 20rem;
        overflow-y: auto;
    }

    #inventory .item {
        background: rgba(87, 87, 87, 0.1);
        border-radius: 0.625rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        aspect-ratio: 1/1;
    }

    #inventory .item img {
        width: 70%;
        height: 70%;
        object-fit: contain;
    }

    #inventory .item:not(.empty) {
        /* background: linear-gradient(rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.1)); */
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        border: 1px solid rgba(54, 54, 54, 0.6);
        background-size: 100% 100% !important;
        background-position: 0% 0% !important;
        transition: 0.3s;
    }

    /* rarities */
    /* uncommon - green */
    #inventory .item.uncommon {
        /* background: linear-gradient(rgba(74, 255, 39, 0.05), rgba(74, 255, 39, 0.2)); */
        background: radial-gradient(circle at 50% 50%, rgba(132, 220, 95, 0.3), rgba(48, 119, 47, 0.2));
        border: 1px solid rgba(74, 255, 39, 0.05);
    }

    /* rare - blueuish-cyan */
    #inventory .item.rare {
        background: radial-gradient(circle at 50% 50%, rgba(130, 201, 255, 0.3), rgba(46, 141, 244, 0.15));
        border: 1px solid rgba(39, 255, 255, 0.05);
    }

    /* epic - purplish pink */
    #inventory .item.epic {
        background: radial-gradient(circle at 50% 50%, rgba(188, 111, 229, 0.35), rgba(84, 57, 141, 0.3));
        border: 1px solid rgba(255, 39, 255, 0.05);
    }

    /* legendary - orange */
    #inventory .item.legendary {
        background: radial-gradient(circle at 50% 50%, rgba(255, 174, 81, 0.35), rgba(175, 75, 0, 0.14));
        border: 1px solid rgba(255, 39, 39, 0.05);
    }

    /* mythic - gold */
    #inventory .item.mythic {
        background: radial-gradient(circle at 50% 50%, rgba(236, 200, 95, 0.4), rgba(149, 114, 35, 0.14));
        border: 1px solid rgba(255, 255, 39, 0.05);
    }

    /* exotic sex cyan green */
    #inventory .item.exotic {
        background: radial-gradient(circle at 50% 50%, rgba(101, 244, 208, 0.35), rgba(78, 117, 184, 0.14));
        border: 1px solid rgba(39, 255, 39, 0.05);
    }
    
    #inventory .item:not(.empty):hover {
        background-size: 200% 200% !important;
        background-position: 50% 50% !important;
    }

    #inventory .categories {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
    }

    #inventory .category {
        background: rgba(87, 87, 87, 0.2);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.625rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 2rem;
        height: 2rem;
        transition: 0.2s;
    }
    
    #inventory .category svg {
        width: 1rem;
        height: 1rem;
        color: #ffffff73;
        transition: 0.2s;
    }
    
    #inventory .category:hover {
        background: rgba(87, 87, 87, 0.3);
    }

    #inventory .category:hover svg {
        color: #ffffffaa;
    }
</style>

<div class="top">
    <span class="title">Twoje przedmioty</span>
    <img src="../../m-login/data/logo.png" style="width: 1.9rem;"/>
</div>

<div class="nice-scroll">
    <div class="items pr-2"></div>
</div>

<div class="d-flex justify-center mt-3">
    <div class="categories">
        <div class="category"></div>
        <div class="category"></div>
        <div class="category"></div>
        <div class="category"></div>
        <div class="category"></div>
    </div>
</div>

<script>
    let categories = {
        'all': {
            name: 'Wszystko',
            icon: `<svg height="800px" width="800px" version="1.1" viewBox="0 0 47.94 47.94" xml:space="preserve">
                <path fill="currentColor" d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757 c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042 c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685 c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528 c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956 C22.602,0.567,25.338,0.567,26.285,2.486z"/>
            </svg>`,
        }
    };

    let itemsData = {
        test: {
            icon: '../../m-inventory/data/icons/m4.png',
        }
    };

    function renderCategories() {
        let categoriesEl = document.querySelector('#inventory .categories');
        let categoriesKeys = Object.keys(categories);

        categoriesEl.innerHTML = '';
        for (let i = 0; i < categoriesKeys.length; i++) {
            categoriesEl.innerHTML += `<div class="category">${categories[categoriesKeys[i]].icon}</div>`;
        }
    }

    function fixRows() {
        let emptyRows = document.querySelectorAll('#inventory .item.empty');
        emptyRows.forEach(row => row.remove());

        let items = document.querySelectorAll('#inventory .item');
        let itemsCount = items.length;

        let rows = Math.max(Math.ceil(itemsCount / 5), 1);
        let emptyItems = rows * 5 - itemsCount;

        for (let i = 0; i < emptyItems; i++) {
            let item = document.createElement('div');
            item.classList.add('item', 'empty');
            document.querySelector('#inventory .items').appendChild(item);
        }
    }

    function addItem(item, rarity, noRowsUpdate = false) {
        let items = document.querySelector('#inventory .items');
        let itemData = itemsData[item];

        items.innerHTML += `<div class="item ${rarity}">
            <img src="${itemData.icon}"/>
        </div>`;

        if (!noRowsUpdate) fixRows();
    }

    renderCategories();

    for (let i = 0; i < 4; i++) {
        addItem('test', i > 1 ? 'uncommon' : '', true);
    }
    addItem('test', 'mythic', true);
    fixRows();
</script>
