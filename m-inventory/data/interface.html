<style>
    #inventory-wrapper {
        position: absolute;
        right: 2.5rem;
        top: 50%;
        background: rgba(26, 26, 26, 0.9);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.625rem;
        display: flex;
        flex-direction: column;
        color: #fff;
        width: 21rem;
        padding: 1rem;
        transform: translateY(-50%);
    }

    #inventory .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0.625rem 0.625rem 0 0;
    }

    #inventory .top .title {
        font-size: 1rem;
        font-weight: 500;
        color: #ffffffee;
    }

    #inventory .items {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.5rem;
        margin-top: 1rem;
        max-height: 20rem;
        overflow-y: auto;
    }

    #inventory .item {
        background: rgba(87, 87, 87, 0.1);
        border-radius: 0.625rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        aspect-ratio: 1/1;
    }

    #inventory .item img {
        width: 70%;
        height: 70%;
        object-fit: contain;
    }

    #inventory .item:not(.empty) {
        /* background: linear-gradient(rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.1)); */
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        border: 0.0625rem solid rgba(54, 54, 54, 0.6);
        background-size: 100% 100% !important;
        background-position: 0% 0% !important;
        transition: 0.3s;
    }

    /* rarities */
    /* uncommon - green */
    #inventory .item.uncommon {
        /* background: linear-gradient(rgba(74, 255, 39, 0.05), rgba(74, 255, 39, 0.2)); */
        background: radial-gradient(circle at 50% 50%, rgba(132, 220, 95, 0.3), rgba(48, 119, 47, 0.2));
        border: 0.0625rem solid rgba(74, 255, 39, 0.05);
    }

    /* rare - blueuish-cyan */
    #inventory .item.rare {
        background: radial-gradient(circle at 50% 50%, rgba(130, 201, 255, 0.3), rgba(46, 141, 244, 0.15));
        border: 0.0625rem solid rgba(39, 255, 255, 0.05);
    }

    /* epic - purplish pink */
    #inventory .item.epic {
        background: radial-gradient(circle at 50% 50%, rgba(188, 111, 229, 0.35), rgba(84, 57, 141, 0.3));
        border: 0.0625rem solid rgba(255, 39, 255, 0.05);
    }

    /* legendary - orange */
    #inventory .item.legendary {
        background: radial-gradient(circle at 50% 50%, rgba(255, 174, 81, 0.35), rgba(175, 75, 0, 0.14));
        border: 0.0625rem solid rgba(255, 39, 39, 0.05);
    }

    /* mythic - gold */
    #inventory .item.mythic {
        background: radial-gradient(circle at 50% 50%, rgba(236, 200, 95, 0.4), rgba(149, 114, 35, 0.14));
        border: 0.0625rem solid rgba(255, 255, 39, 0.05);
    }

    /* exotic sex cyan green */
    #inventory .item.exotic {
        background: radial-gradient(circle at 50% 50%, rgba(101, 244, 208, 0.35), rgba(78, 117, 184, 0.14));
        border: 0.0625rem solid rgba(39, 255, 39, 0.05);
    }
    
    #inventory .item:not(.empty):hover {
        background-size: 150% 150% !important;
        background-position: 25% 25% !important;
    }

    #inventory .categories {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
    }

    #inventory .category {
        background: rgba(87, 87, 87, 0.2);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.625rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 2rem;
        height: 2rem;
        transition: 0.2s;
        color: #ffffff73;
    }
    
    #inventory .category svg {
        width: 1rem;
        height: 1rem;
    }
    
    #inventory .category:hover {
        background: rgba(87, 87, 87, 0.3);
        color: #ffffffaa;
    }

    #inventory .category.active {
        background: rgba(135, 135, 135, 0.3);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        color: #ffffff;
    }

    #inventory #inventory-tooltip {
        position: absolute;
        background: rgba(33, 33, 33, 0.9);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.625rem;
        padding: 0.5rem;
        color: #fff;
        font-size: 0.8rem;
        max-width: 14rem;
        opacity: 0;
        display: none;
        transition: opacity 0.2s;
        transform: translate(-50%, -100%);
    }

    #inventory #inventory-tooltip .title {
        font-size: 1rem;
        font-weight: 800;
        margin-bottom: 0.2rem;
        background-image: linear-gradient(90deg, #ddd 0.01%, #ccc 21.88%, #ddd 44.06%, #ccc 70%, #ddd 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% 200%;
        position: relative;
        z-index: 1;
        animation: gradient 3s linear infinite;
    }

    #inventory #inventory-tooltip .title::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        background: inherit;
        filter: blur(0.5rem);
        opacity: 0.5;
        z-index: 0;
    }

    #inventory #inventory-tooltip .description {
        font-size: 0.9rem;
        color: #ffffffdd;
        font-weight: 400;
    }

    #inventory #inventory-tooltip .title.uncommon {
        background-image: linear-gradient(90deg, #84dc5f 0.01%, #70d695 21.88%, #77d670 44.06%, #70d695 70%, #84dc5f 100%);
    }

    #inventory #inventory-tooltip .title.rare {
        background-image: linear-gradient(90deg, #45aeff 0.01%, #419af8 21.88%, #3b94f4 44.06%, #51aff7 70%, #45aeff 100%);
    }

    #inventory #inventory-tooltip .title.epic {
        background-image: linear-gradient(90deg, #b86fe5 0.01%, #ad50ca 21.88%, #b86fe5 44.06%, #ba68d3 70%, #b86fe5 100%);
    }

    #inventory #inventory-tooltip .title.legendary {
        background-image: linear-gradient(90deg, #ffab48 0.01%, #ffb762 21.88%, #fc8c5b 44.06%, #dc604f 70%, #ffab48 100%);
    }

    #inventory #inventory-tooltip .title.mythic {
        background-image: linear-gradient(90deg, #ecb95f 0.01%, #ecb95f 21.88%, #ecb95f 44.06%, #ecb95f 70%, #ecb95f 100%);
    }

    #inventory #inventory-tooltip .title.exotic {
        background-image: linear-gradient(90deg, #65f4d0 0.01%, #4e75b8 21.88%, #65f4d0 44.06%, #4e75b8 70%, #65f4d0 100%);
    }

    #inventory #inventory-options {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 0.12rem;
        background: rgba(33, 33, 33, 0.9);
        border: 0.0625rem solid rgba(54, 54, 54, 0.45);
        border-radius: 0.425rem;
        overflow: hidden;
        color: #fff;
        left: 50%;
        top: 50%;
        font-size: 0.8rem;
        padding: 0.04rem;
        opacity: 0;
        display: none;
        transition: opacity 0.2s;
    }

    #inventory #inventory-options .option {
        padding: 0.5rem 0.7rem;
        background: rgba(87, 87, 87, 0.2);
        display: flex;
        gap: 0.5rem;
        align-items: center;
        color: #ffffffbb;
        transition: 0.1s;
    }

    #inventory #inventory-options .option:hover {
        background: rgba(87, 87, 87, 0.4);
        color: #ffffff;
    }

    #inventory #inventory-options .option:first-child {
        border-radius: 0.325rem 0.325rem 0 0;
    }

    #inventory #inventory-options .option:last-child {
        border-radius: 0 0 0.325rem 0.325rem;
    }

    #inventory #inventory-options .option svg {
        width: 0.9rem;
        height: 0.9rem;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 200% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>

        <span class="title">Twoje przedmioty</span>
        <img src="../../m-login/data/logo.png" style="width: 1.9rem;"/>
    </div>
    
    <div class="nice-scroll">

    <div class="d-flex justify-center mt-2">

</div>

        </svg>`,
        weapon: `<svg width="90" height="60" viewBox="0 0 90 60" fill="none" xmlns="http://www.w3.org/2000/svg">

    let possibleOptions = {
        use: {
            name: 'Użyj',
            icon: icons.target,
            action: (item) => {
                let itemData = itemsData[item];
                // hideOptions();
                notis_addNotification('warning', 'test', `Użyto ${itemData.title}`);
                hideOptions();
            }
        },
        close: {
            name: 'Zamknij',
            icon: icons.close,
            action: () => {
                hideOptions();
            }
        },
    };
    
    let categories = {
        'all': {
            name: 'Wszystko',
            icon: icons.star,
        },
        'food': {
            name: 'Jedzenie',
            icon: icons.food,
        },
        'weapon': {
            name: 'Broń',
            icon: icons.weapon,
        },
    };

    let itemsData = {
        test: {
            title: 'M4 jakas bronka',
            description: 'M4 to karabin szturmowy, który jest używany przez wiele jednostek specjalnych na całym świecie.',
            category: 'weapon',
            icon: '../../m-inventory/data/icons/m4.png',
            rarity: 'uncommon',
        }
    };

    window.inventory_setCategory = function (el) {
        let categoriesEl = document.querySelector('#inventory .categories');
        let categoriesKeys = Object.keys(categories);

        categoriesEl.querySelectorAll('.category').forEach(category => category.classList.remove('active'));
        el.classList.add('active');

        renderItems();
    }

    async function renderOptions(options) {
        if (hideOptionsTimer) {
            clearTimeout(hideOptionsTimer);
            hideOptionsTimer = null;
        }

        let optionsEl = document.querySelector('#inventory-options');
        optionsEl.innerHTML = '';

        for (let [key, option] of Object.entries(possibleOptions)) {
            optionsEl.innerHTML += `<div class="option" onclick="inventory_optionClick('${key}')">
                ${option.icon}
                ${option.name}
            </div>`;
        }

        optionsEl.style.display = 'flex';
        await new Promise(resolve => setTimeout(resolve, 10));
        optionsEl.style.opacity = 1;
    }

    function hideOptions() {
        let optionsEl = document.querySelector('#inventory-options');
        optionsEl.style.opacity = 0;
        hideOptionsTimer = setTimeout(() => {
            optionsEl.style.display = 'none';
        }, 200);
    }

    function setOptionsPosition(event) {
        let optionsEl = document.querySelector('#inventory-options');
        let x = event.clientX;
        let y = event.clientY;

        optionsEl.style.left = x + 'px';
        optionsEl.style.top = y + 'px';
    }

    function renderCategories() {
        let categoriesEl = document.querySelector('#inventory .categories');
        let categoriesKeys = Object.keys(categories);

        categoriesEl.innerHTML = '';
        for (let i = 0; i < categoriesKeys.length; i++) {
            categoriesEl.innerHTML += `<div class="category ${i == 0 ? 'active' : ''}" onclick="inventory_setCategory(this)" key="${categoriesKeys[i]}">
                ${categories[categoriesKeys[i]].icon}
            </div>`;
        }
    }

    function fixRows() {
        let emptyRows = document.querySelectorAll('#inventory .item.empty');
        emptyRows.forEach(row => row.remove());

        let items = document.querySelectorAll('#inventory .item');
        let itemsCount = items.length;

        let rows = Math.max(Math.ceil(itemsCount / 5), 1);
        let emptyItems = rows * 5 - itemsCount;

        for (let i = 0; i < emptyItems; i++) {
            let item = document.createElement('div');
            item.classList.add('item', 'empty');
            document.querySelector('#inventory .items').appendChild(item);
        }
    }

    window.inventory_optionClick = (action) => {
        let key = useItem.getAttribute('data-inventory-item');
        if (!possibleOptions[action] || !possibleOptions[action].action) return;

        possibleOptions[action].action(key);
    }

    window.inventory_showTooltip = async (el) => {
        if (hideTimer) {
            clearTimeout(hideTimer);
            hideTimer = null;
        }

        let itemData = itemsData[el.getAttribute('data-inventory-item')];
        let tooltip = document.querySelector('#inventory-tooltip');
        let parent = el.parentElement;
        
        tooltip.querySelector('.title').innerText = itemData.title;
        tooltip.querySelector('.title').setAttribute('data-text', itemData.title);
        tooltip.querySelector('.title').className = 'title ' + el.classList[1];
        tooltip.querySelector('.description').innerText = itemData.description;

        let rect = el.getBoundingClientRect();
        let x = rect.x + rect.width / 2;
        let y = rect.y - 10;

        if (x > window.innerWidth - 100) {
            tooltip.style.right = (x - window.innerWidth) + 'px';
            tooltip.style.left = 'auto';
            tooltip.style.top = (rect.y + rect.height / 2) + 'px';
            tooltip.style.transform = 'translate(-100%, -50%)';
        } else {
            tooltip.style.left = x + 'px';
            tooltip.style.right = 'auto';
            tooltip.style.top = y + 'px';
            tooltip.style.transform = 'translate(-50%, -100%)';
        }

        tooltip.style.display = 'block';
        await new Promise(resolve => setTimeout(resolve, 10));
        tooltip.style.opacity = 1;
    }

    window.inventory_showOptions = async (event, el) => {
        let itemData = itemsData[el.getAttribute('data-inventory-item')];
        let options = ['use', 'close', ...(itemData.specialOptions ?? [])];

        renderOptions(options);
        setOptionsPosition(event);
        useItem = el;
    }

    window.inventory_hideTooltip = async () => {
        let tooltip = document.querySelector('#inventory-tooltip');
        tooltip.style.opacity = 0;
        hideTimer = setTimeout(() => {
            tooltip.style.display = 'none';
        }, 200);
    }

    function renderItems() {
        let category = document.querySelector('#inventory .category.active').getAttribute('key');
        let items = document.querySelector('#inventory .items');
        items.innerHTML = '';

        for (let i = 0; i < inventoryItems.length; i++) {
            let item = inventoryItems[i];
            let itemData = itemsData[item.item];

            if (category !== 'all' && itemData.category !== category) continue;

            items.innerHTML += `<div class="item ${item.rarity}" data-inventory-item="${item.item}" onmouseover="inventory_showTooltip(this)" onmouseleave="inventory_hideTooltip()" onclick="inventory_showOptions(event, this)">
                <img src="${itemData.icon}"/>
            </div>`;
        }

        fixRows();
    }

    function addItem(item, rarity, noRowsUpdate = false) {
        inventoryItems.push({
            item: item,
            rarity: rarity,
        });

        if (!noRowsUpdate) renderItems();
    }

    addEvent('inventory', 'mousedown', (event) => {
        if (!event.target.closest('#inventory-options'))
        hideOptions();
    });

    renderCategories();

    for (let i = 0; i < 4; i++) {
        addItem('test', i > 1 ? 'uncommon' : '', true);
    }
    addItem('test', 'mythic', true);
    for (let i = 0; i < 4; i++) {
        addItem('test', i > 1 ? 'uncommon' : '', true);
    }
    addItem('test', 'mythic', true);
    for (let i = 0; i < 4; i++) {
        addItem('test', i > 1 ? 'uncommon' : '', true);
    }
    addItem('test', 'mythic', true);
    addItem('test', 'mythic', true);
    addItem('test', 'mythic', true);
    renderItems();
</script>
