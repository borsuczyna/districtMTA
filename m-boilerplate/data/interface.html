<style>
    #boilerplate {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 2rem;
        color: #f00;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
        transition: opacity 0.2s, transform 0.2s;
    }
</style>

Wyłącz zasób m-boilerplate.<br>
Służy on jedynie jako przykład i nie jest używany w projekcie.

<script>
    addEvent('boilerplate', 'play-animation', async (appear) => {
        await new Promise(resolve => setTimeout(resolve, 100));
        document.querySelector('#boilerplate').style.opacity = appear ? '1' : '0';
        document.querySelector('#boilerplate').style.transform = appear ? 'translate(-50%, -50%) scale(1)' : 'translate(-50%, -50%) scale(0.9)';
    });
</script>
