<style>
    #interaction #interaction-rows {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 100%);
        width: 20rem;
        height: 20rem;
        border-radius: 50%;
        background-color: #141414af;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.2s, transform 0.2s;
    }

    #interaction #interaction-rows .items, #interaction #interaction-rows .icons {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #interaction #interaction-rows .item {
        position: absolute;
        font-size: 1.4rem;
        color: white;
        fill: white;
        rotate: -90deg;
        transition: all 0.3s;
        opacity: 0;
        width: 100%;
        height: 100%;
    }

    #interaction #interaction-rows .item svg {
        width: 100%;
        height: 100%;
    }

    #interaction #interaction-rows .item.active {
        rotate: 0deg;
        opacity: 1;
    }

    #interaction #interaction-rows .item.right {
        rotate: 90deg;
    }

    #interaction #interaction-rows .icon {
        position: absolute;
        width: 1.5rem;
        height: 1.5rem;
        left: 50%;
        top: 0;
        transform: translate(-50%, 2.2rem);
        color: rgba(255, 255, 255, 0.8);
    }
</style>

    interaction_setOptions = (options) => {
        const rows = document.querySelector('#interaction #interaction-rows .items');
        rows.innerHTML = '';

        const angle = 360 / options.length;
        const radius = 10;

        let halfOptions = Math.floor(options.length / 2);
        options.forEach((option, index) => {
            const item = document.createElement('div');
            item.classList.add('item');
            item.setAttribute('data-id', index);

            if (index == halfOptions) {
                item.classList.add('active');
            } else if (index > halfOptions) {
                item.classList.add('right');
            }

            rows.appendChild(item);
            interaction_setOptionData(index, option);
        });
    }

    interaction_setOptionData = (id, data) => {
        const item = document.querySelector(`#interaction #interaction-rows .items .item[data-id="${id}"]`);
        if (!item) return;

        item.dataset.key = data[2];
        item.innerHTML = `
            <svg viewBox="0 0 500 500">
                <text text-anchor="middle">
                    <textPath href="#curve" startOffset="50">
                        ${data[0]}
                    </textPath>
                </text>
            </svg>
            ${data[1] ? `<div class="icon">${icons[data[1]]}</div>` : ''}
        `;
    }

    function nextOption() {
        let items = document.querySelectorAll('.item');
        if (items.length < 2) return;
        let current = document.querySelector('.item.active');
        if (!current) return;

        let prev = current.previousElementSibling;
        let next = current.nextElementSibling;

        // if not prev get last
        if (!prev) {
            prev = items[items.length - 1];
        }

        if (!next) {
            next = items[0];
        }

        let nextOfNext = next.nextElementSibling;
        if (!nextOfNext) {
            nextOfNext = items[0];
        }

        prev.classList.add('active');
        prev.classList.remove('right');
        prev.style.transition = 'all 0.3s';
        current.classList.remove('active');
        current.classList.add('right');
        nextOfNext.classList.remove('right');
        nextOfNext.style.transition = 'none';
    }

    function prevOption() {
        let items = document.querySelectorAll('.item');
        if (items.length < 2) return;
        let current = document.querySelector('.item.active');
        if (!current) return;

        let prev = current.previousElementSibling;
        let next = current.nextElementSibling;

        if (!next) {
            next = items[0];
        }

        if (!prev) {
            prev = items[items.length - 1];
        }

        let prevOfPrev = prev.previousElementSibling;
        if (!prevOfPrev) {
            prevOfPrev = items[items.length - 1];
        }

        current.classList.remove('active');
        next.classList.remove('right');
        next.classList.add('active');
        next.style.transition = 'all 0.3s';
        prevOfPrev.classList.add('right');
        prevOfPrev.style.transition = 'none';
    }

    addEvent('interaction', 'interface:data:setOptions', (data) => {
        interaction_setOptions(data[0]);
    });

    addEvent('interaction', 'interface:data:setOptionData', (data) => {
        interaction_setOptionData(data[0].id, data[0].data);
    });

    addEvent('interaction', 'changeOption', (data) => {
        if (data === 'next') {
            nextOption();
        } else if (data === 'prev') {
            prevOption();
        }
    });
    
    addEvent('interaction', 'useOption', (data) => {
        let item = document.querySelector(`#interaction #interaction-rows .items .item.active`);
        if (!item) return;

        let key = item.dataset.key;
        if (key)
            mta.triggerEvent('interaction:useOption', key);
    });

    addEvent('interaction', 'play-animation', async (appear) => {
        await new Promise(resolve => setTimeout(resolve, 100));
        let element = document.querySelector('#interaction #interaction-rows');
        element.style.opacity = appear ? 1 : 0;
        element.style.transform = appear ? 'translate(-50%, 80%)' : 'translate(-50%, 100%)';
    });
</script>
