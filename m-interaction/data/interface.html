<style>
    #interaction #interaction-rows {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 80%);
        width: 20rem;
        height: 20rem;
        border-radius: 50%;
        background-color: #00000088;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #interaction #interaction-rows .items, #interaction #interaction-rows .icons {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #interaction #interaction-rows .item {
        position: absolute;
        font-size: 1.5rem;
        color: white;
        fill: white;
        rotate: -90deg;
        transition: all 0.5s;
        opacity: 0;
        width: 100%;
        height: 100%;
    }

    #interaction #interaction-rows .item svg {
        width: 100%;
        height: 100%;
    }

    #interaction #interaction-rows .item.active {
        rotate: 0deg;
        opacity: 1;
    }

    #interaction #interaction-rows .item.right {
        rotate: 90deg;
    }

    #interaction #interaction-rows .icon {
        position: absolute;
        width: 1.5rem;
        height: 1.5rem;
        left: 50%;
        top: 0;
        transform: translate(-50%, 2.2rem);
        color: rgba(255, 255, 255, 0.8);
    }
</style>

    function setOptions(options) {
        const rows = document.querySelector('#interaction #interaction-rows .items');
        rows.innerHTML = '';

        const angle = 360 / options.length;
        const radius = 10;

        let halfOptions = Math.floor(options.length / 2);
        options.forEach((option, index) => {
            const item = document.createElement('div');
            item.classList.add('item');
            // if (option[1])
            //     item.classList.add(option[1]);

            if (index == halfOptions) {
                item.classList.add('active');
            } else if (index > halfOptions) {
                item.classList.add('right');
            }

            item.innerHTML = `
                <svg viewBox="0 0 500 500">
                    <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" transform="translate(-12.5, -12.5) scale(1.05, 1.05)" pathLength="100" fill="none" />
                    <text text-anchor="middle">
                        <textPath href="#curve" startOffset="50">
                            ${option[0]}
                        </textPath>
                    </text>
                </svg>
                ${option[1] ? `<div class="icon">${icons[option[1]]}</div>` : ''}
            `;
            rows.appendChild(item);
        });
    }

    function nextOption() {
        let items = document.querySelectorAll('.item');
        let current = document.querySelector('.item.active');
        if (!current) return;

        let prev = current.previousElementSibling;
        let next = current.nextElementSibling;

        // if not prev get last
        if (!prev) {
            prev = items[items.length - 1];
        }

        if (!next) {
            next = items[0];
        }

        let nextOfNext = next.nextElementSibling;
        if (!nextOfNext) {
            nextOfNext = items[0];
        }

        prev.classList.add('active');
        prev.classList.remove('right');
        prev.style.transition = 'all 0.5s';
        current.classList.remove('active');
        current.classList.add('right');

        nextOfNext.classList.remove('right');
        nextOfNext.style.transition = 'none';
    }

    function prevOption() {
        let items = document.querySelectorAll('.item');
        let current = document.querySelector('.item.active');
        if (!current) return;

        let prev = current.previousElementSibling;
        let next = current.nextElementSibling;

        // if not next get first
        if (!next) {
            next = items[0];
        }

        if (!prev) {
            prev = items[items.length - 1];
        }

        let prevOfPrev = prev.previousElementSibling;
        if (!prevOfPrev) {
            prevOfPrev = items[items.length - 1];
        }

        // prev.classList.add('active');
        // prev.classList.remove('right');
        // prev.style.transition = 'all 0.5s';
        // current.classList.remove('active');
        // current.classList.add('right');

        // nextOfNext.classList.remove('right');
        // nextOfNext.style.transition = 'none';

        current.classList.remove('active');
        next.classList.remove('right');
        next.classList.add('active');
        next.style.transition = 'all 0.5s';
        prevOfPrev.classList.add('right');
        prevOfPrev.style.transition = 'none';
    }

    addEvent('interaction', 'keydown', (event) => {
        if (event.key === 'ArrowRight') {
            prevOption();
        } else if (event.key === 'ArrowLeft') {
            nextOption();
        }
    })

    setOptions([

        ['Odpal silnik', 'engine'],
        ['Włącz światła', 'headlights'],
