    weather_setWeather = (weather) => {
        const weatherElement = document.getElementById('weather');
        const topElement = weatherElement.querySelector('.top');
        const bottomElement = weatherElement.querySelector('.bottom');
        const iconElement = weatherElement.querySelector('.icon');

        topElement.innerText = weather.title;
        bottomElement.innerText = weather.text;

        if (weather_icons[weather.type]) {
            iconElement.innerHTML = weather_icons[weather.type];
        }
    }

    // weather_setWeather({ type: 'sunny', title: 'test', text: 'Sunny' });

    addEvent('weather', 'interface:data:weather', (data) => {
        const weather = {
            type: data[0].icon,
            title: data[0].city,
            text: data[0].name,
        };

        weather_setWeather(weather);
    });

    addEvent('weather', 'play-animation', async (appear) => {
        await new Promise(resolve => setTimeout(resolve, 100));
        document.querySelector('#weather').style.opacity = appear ? '1' : '0';
        document.querySelector('#weather').style.transform = appear ? 'translate(-50%, -50%) scale(1)' : 'translate(-50%, -50%) scale(0.9)';
    });
