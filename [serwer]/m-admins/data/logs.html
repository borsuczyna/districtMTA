<style>
    #admin-logs {
        --window-x: 1rem;
        --window-y: calc(50% - 9.5rem);
        --window-width: 30rem;
        --window-height: 17rem;
    }

    #admin-logs .window {
        background-color: rgba(27, 27, 27, 0.4);
        border-radius: 0.5rem;
        position: fixed;
        top: var(--window-y);
        left: var(--window-x);
        width: var(--window-width);
        height: var(--window-height);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #admin-logs .top {
        background-color: rgba(27, 27, 27, 0.8);
        padding: 0.3rem;
        font-size: 0.7rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
    }

    #admin-logs .rows {
        padding: 0.6rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 1);
        font-weight: 500;
        text-shadow: 0.0625rem 0.0625rem 0.125rem rgba(0, 0, 0, 0.6);
        overflow-y: auto;
        overflow-x: auto;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }

    #admin-logs .rows div {
        display: flex;
        gap: 0.2rem;
        justify-content: space-between;
        text-wrap: nowrap;
    }

    #admin-logs .categories {
        display: flex;
        justify-content: space-around;
        font-size: 0.7rem;
        gap: 0.1rem;
        color: rgba(255, 255, 255, 0.8);
    }

    #admin-logs .category {
        background-color: rgba(27, 27, 27, 0.45);
        color: rgba(255, 255, 255, 0.9);
        flex: 1;
        padding: 0.3rem;
        text-align: center;
        cursor: pointer;
    }

    #admin-logs .category:hover {
        background-color: rgba(27, 27, 27, 0.7);
    }

    #admin-logs .category.active {
        background-color: rgba(27, 27, 27, 0.8);
        cursor: default;
    }

    #admin-logs .rows div {
        position: relative;
    }

    #admin-logs .rows div:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    #admin-logs .icons {
        display: flex;
        gap: 0.2rem;
        align-items: center;
    }

    #admin-logs .icon {
        position: relative;
        cursor: pointer;
    }
</style>

<div class="window nice-scroll" id="admin-logs">
    <div class="top">Logi serwerowe (/logs)</div>
    <div class="rows"></div>
    <div class="categories">
        <div class="category active" onclick="adminLogs_setCategory(this)" data-category="wszystko">Wszystko</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="chat">Czat</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="admins">Administracja</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="premium">Premium</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="przelewy">Przelewy</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="pm">PM</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="komendy">Komendy</div>
        <div class="category" onclick="adminLogs_setCategory(this)" data-category="money">Gospodarka</div>
    </div>
</div>

    window.adminLogs_addLog = (category, text, icons) => {
        let rows = document.querySelector('#admin-logs .rows');
        const atBottom = rows.scrollHeight - rows.scrollTop >= rows.clientHeight - 1;

        const row = document.createElement('div');
        const span = document.createElement('span');
        const iconsDom = document.createElement('span');
        iconsDom.classList.add('icons');
        span.innerHTML = applyHexColor(htmlEscape(text));

        if (icons) {
            icons.forEach((icon) => {
                let iconDom = document.createElement('span');
                iconDom.innerHTML = iconsList[icon[0]];
                iconDom.classList.add('icon');
                iconDom.onclick = () => {
                    mta.triggerEvent('logs:iconClick', ...icon.slice(1));
                }
                iconsDom.appendChild(iconDom);
            });
        }

        row.appendChild(span);
        row.appendChild(iconsDom);
        row.dataset.category = category;
        let currentCategory = document.querySelector('#admin-logs .category.active').dataset.category;
        if (currentCategory === 'wszystko') {
            row.classList.toggle('d-none', category == 'money' || category == 'przelewy');
        } else {
            row.classList.toggle('d-none', category !== currentCategory);
        }

        rows.appendChild(row);

        if (atBottom) {
            rows.scrollTop = rows.scrollHeight;
        }
    }

    window.adminLogs_setCategory = (category) => {
        document.querySelectorAll('#admin-logs .category').forEach((el) => {
            el.classList.remove('active');
        });
        category.classList.add('active');

        document.querySelectorAll('#admin-logs .rows div').forEach((el) => {
            if (category.dataset.category === 'wszystko') {
                el.classList.toggle('d-none', el.dataset.category == 'money');
            } else {
                el.classList.toggle('d-none', el.dataset.category !== category.dataset.category);
            }
        });

        document.querySelector('#admin-logs .rows').scrollTop = document.querySelector('#admin-logs .rows').scrollHeight;
    }

    addEvent('admin-logs', 'mousedown', (e) => {
        if (e?.target?.classList.contains('top') && e?.target?.closest('#admin-logs')) {
            let dom = e.target.parentElement.getBoundingClientRect();
            e.target.parentElement.dataset.dragging = true;
            e.target.parentElement.dataset.draggingX = e.clientX - dom.x;
            e.target.parentElement.dataset.draggingY = e.clientY - dom.y;
        }
    });

    addEvent('admin-logs', 'mouseup', (e) => {
        if (e?.target?.classList.contains('top') && e?.target?.closest('#admin-logs')) {
            e.target.parentElement.dataset.dragging = false;
        }
    });

    addEvent('admin-logs', 'mousemove', (e) => {
        let window = document.querySelector('#admin-logs .window');
        if (window.dataset.dragging === 'true') {
            window.style.left = e.clientX - window.dataset.draggingX + 'px';
            window.style.top = e.clientY - window.dataset.draggingY + 'px';
        }
    });

    addEvent('admin-logs', 'interface:data:addLog', async (data) => {
        data = data[0];
        adminLogs_addLog(data.category, data.message, data.icons);
    });

    adminLogs_addLog('wszystko', 'Za≈Çadowano logi serwerowe');
</script>
